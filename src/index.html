<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Git lessons</title>
  </head>

  <body>
    <main>
      <h1>Изучение технологии Git</h1>

      <section class="branch">
        <h2 class="branch__title">master branch</h2>

        <ol class="commit-list">
          <li class="commit-list__item commit-item">
            <h4 class="commit-item__name">master-1</h4>
            <p class="commit-item__header">
              wip(build): master-1 - create the basic html-structure
            </p>
          </li>

          <li class="commit-list__item commit-item">
            <h4 class="commit-item__name">master-2</h4>
            <p class="commit-item__header">
              wip(html): master-2 - add new item of the commit list
            </p>
          </li>

          <li class="commit-list__item commit-item">
            <h4 class="commit-item__name">master-3</h4>
            <p class="commit-item__header">
              wip(html): master-3 - add new item of the commit list
            </p>
          </li>

        </ol>
      </section>

      <!-- The сommit template
        <type>(scope): <description> <=50 symbols
        <BLANK LINE>
          [optional body] -->
      <!-- <type> = initial commit, wip, fix,  -->
    </main>
  </body>

</html>
